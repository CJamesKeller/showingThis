<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Real Estate List</title>

    <link rel="stylesheet" href="/vendors/bootstrap.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="views/style.css">
    <script type="text/javascript" src="/vendors/jquery.js"></script>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/data.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <div ng-controller="appendController" class="col-md-12">
      <div ng-repeat="listing in appendListing" class="col-xs-4 col-md-2 thumbnail">
        <p>
          {{listing.city}}
        </p>
        <p>
          {{listing.cost || listing.rent}}
        </p>
        <p>
          {{listing.sqft}}
        </p>
        <button type="button" class="deleteButton" ng-click="delete($index)">Delete</button>
      </div>

    </div>

    <script src="vendors/js/bootstrap.js"></script>
  </body>
</html>
